<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Contratos</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/contratos/cadastrar}" role="button">
                <span class="oi oi-plus"></span>
                <span>Novo Contrato</span>
            </a>
        </nav>

        <div class="container" id="listagem">
            <div th:replace="fragments/alert"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Data de Início</th>
                        <th>Data de Fim</th>
                        <th>Valor do Contrato</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contrato : ${contratos}">
                            <td th:text="${contrato.id}"></td>
                            <td th:text="${contrato.cliente.nome}"></td>
                            <td th:text="${#temporals.format(contrato.dataInicio, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(contrato.dataFim, 'dd/MM/yyyy')}"></td>
                            <td th:text="${contrato.valorContrato}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/contratos/editar/{id} (id=${contrato.id}) }">
                                    <span class="oi oi-brush"></span>
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/contratos/excluir/{id} (id=${contrato.id}) }">
                                    <span class="oi oi-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
