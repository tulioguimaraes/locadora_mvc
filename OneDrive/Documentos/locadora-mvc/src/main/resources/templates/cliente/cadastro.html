<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Cliente</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/clientes/listar}" role="button">
                <span class="oi oi-spreadsheet"></span>
                <span>Listar Clientes</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            <div th:replace="fragments/alert"></div>

            <form th:action="${cliente.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
                  th:object="${cliente}" method="POST">
                <div th:replace="fragments/validacao :: validacao"></div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone" th:field="*{telefone}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endereco">EndereÃ§o</label>
                        <input type="text" class="form-control" id="endereco" placeholder="EndereÃ§o" th:field="*{endereco}"/>
                    </div>
                </div>

                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
