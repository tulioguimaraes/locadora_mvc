<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Veículos</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/veiculos/cadastrar}" role="button">
                <span class="oi oi-plus"></span>
                <span>Novo Veículo</span>
            </a>
        </nav>

        <div class="container" id="listagem">
            <div th:replace="fragments/alert"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Placa</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="veiculo : ${veiculos}">
                            <td th:text="${veiculo.id}"></td>
                            <td th:text="${veiculo.modelo}"></td>
                            <td th:text="${veiculo.marca}"></td>
                            <td th:text="${veiculo.placa}"></td>
                            <td th:text="${veiculo.valor}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/veiculos/editar/{id} (id=${veiculo.id}) }">
                                    <span class="oi oi-brush"></span>
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/veiculos/excluir/{id} (id=${veiculo.id}) }">
                                    <span class="oi oi-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
