<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Veículo</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/veiculos/listar}" role="button">
                <span class="oi oi-spreadsheet"></span>
                <span>Listar Veículos</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            <div th:replace="fragments/alert"></div>

            <form th:action="${veiculo.id == null} ? @{/veiculos/salvar} : @{/veiculos/editar}"
                  th:object="${veiculo}" method="POST">
                <div th:replace="fragments/validacao :: validacao"></div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo" th:field="*{modelo}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="Marca" th:field="*{marca}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="placa">Placa</label>
                        <input type="text" class="form-control" id="placa" placeholder="Placa" th:field="*{placa}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valor">Valor</label>
                        <input type="number" class="form-control" id="valor" placeholder="Valor" th:field="*{valor}"/>
                    </div>
                </div>

                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
